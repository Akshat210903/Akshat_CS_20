<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .gender-group {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .gender-group input[type="checkbox"] {
            display: none;
        }
        .gender-group label {
            position: relative;
            padding-left: 30px;
            cursor: pointer;
        }
        .gender-group label:before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #000000;
        }
        .gender-group input:checked + label:before {
            background-color: #0075f3;
        }
        .last{
            display: flex;
            gap: 15px;

        }
        /* button .reset{
            background-color: rgb(25, 201, 142);
            border-radius: 10px;
            color: rgb(255, 255, 255);
            font-weight: bolder;
            
            border:  solid transparent;
        } */
         
        /* button{
            background-color: rgb(25, 201, 142);
            border-radius: 10px;
            color: rgb(255, 255, 255);
            font-weight: bolder;
            padding: 5px;
            border: 1px solid transparent;
        } */
.reset{
    border: 0px transparent;
    background-color: transparent;
    padding: 1.5px 7.5px;
}
  
        button .reset:hover, .sub:hover{
            cursor: pointer;
            color: rgb(150, 150, 127);
        }
        .sub{
            padding: 2px 11px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <form action="#" method="post">
     
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>

    
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>


            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

           
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>

    
            <div class="form-group">
                <label>Gender</label>
                <div class="gender-group">
                    <input type="checkbox" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    
                    <input type="checkbox" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
            </div>

     
            <div class="form-group">
                <label for="city">City</label>
                <select id="city" name="city" required>
                    <option value="">Select City</option>
                    <option value="Lucknow">Lucknow</option>
                    <option value="Prayagraj">Prayagraj</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Ghaziabad">Ghaziabad</option>
                </select>
            </div>

            <div class="last">
                <div class="form-group clear-class ">
                    <button type="submit"><input class="reset"  type="reset"></button>
                </div>
                <div class="form-group">
                    <button class="sub" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
